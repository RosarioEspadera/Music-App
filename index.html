<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deezer Music App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }
    input {
      padding: 10px;
      width: 300px;
      margin-bottom: 20px;
    }
    .track {
      background: #222;
      margin: 10px;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    img {
      border-radius: 8px;
      margin-right: 10px;
    }
    audio {
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ Deezer Music App</h1>
  <input id="searchBox" type="text" placeholder="Search for a song...">
  <button onclick="searchMusic()">Search</button>
  
  <div id="results"></div>

  <script>
    async function searchMusic() {
      const query = document.getElementById("searchBox").value;
      const res = await fetch(`https://deezerdevs-deezer.p.rapidapi.com/search?q=${query}`, {
        headers: {
          "X-RapidAPI-Key": "d420cb254fmsh717cd139b060616p14f3a1jsnb9f577f96aab",
          "X-RapidAPI-Host": "deezerdevs-deezer.p.rapidapi.com"
        }
      });
      const data = await res.json();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      data.data.forEach(track => {
        const trackDiv = document.createElement("div");
        trackDiv.className = "track";
        trackDiv.innerHTML = `
          <img src="${track.album.cover_small}" width="50">
          <div>
            <strong>${track.title}</strong><br>
            ${track.artist.name}
          </div>
          <audio controls src="${track.preview}"></audio>
        `;
        resultsDiv.appendChild(trackDiv);
      });
    }
  </script>
</body>
</html>
