<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Music App ðŸŽ¶</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Music App ðŸŽ¶</h1>

  <!-- Create Playlist -->
  <section>
    <h2>Create Playlist</h2>
    <input id="playlistName" placeholder="Playlist name" />
    <button id="createBtn">Create</button>
  </section>

  <!-- Add Track -->
  <section>
    <h2>Add Track</h2>
    <div class="row">
      <label>Playlist</label>
      <select id="playlistSelect"></select>
    </div>
    <div class="row"><input id="title" placeholder="Title" /></div>
    <div class="row"><input id="artist" placeholder="Artist" /></div>
    <div class="row"><input id="preview" placeholder="Preview MP3 URL" /></div>
    <div class="row"><input id="cover" placeholder="Album cover image URL" /></div>
    <div class="row">
      <input id="trackId" placeholder="Track ID (any string)" />
    </div>
    <button id="addTrackBtn">Add Track</button>
  </section>

  <!-- Playlists & Tracks -->
  <section>
    <h2>Playlists</h2>
    <div id="playlists"></div>
  </section>

  <!-- Player -->
  <section>
    <h2>Now Playing</h2>
    <audio id="player" controls></audio>
  </section>

  <script src="app.js"></script>
</body>
</html>
