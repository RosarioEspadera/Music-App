<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music App ðŸŽ¶</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 { margin-bottom: 20px; }
    input {
      padding: 10px;
      width: 60%;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      margin-left: 5px;
      cursor: pointer;
    }
    .results {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .track {
      background: #1e1e1e;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .track:hover { background: #333; }
    .track img { width: 100%; border-radius: 6px; }
    iframe {
      margin-top: 20px;
      width: 80%;
      height: 400px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¶ Music App</h1>
  <input type="text" id="searchInput" placeholder="Search for a song..." />
  <button onclick="doSearch()">Search</button>

  <div class="results" id="results"></div>

  <iframe id="player" allow="autoplay; encrypted-media" allowfullscreen></iframe>

  <script>
    const API_URL = "https://music-app-dqaf.onrender.com";

    async function doSearch() {
      const q = document.getElementById("searchInput").value;
      if (!q) return;

      const res = await fetch(`${API_URL}/search?q=${encodeURIComponent(q)}`);
      if (!res.ok) {
        alert("Error: " + res.statusText);
        return;
      }
      const data = await res.json();
      displayResults(data.results);
    }

    function displayResults(results) {
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";
      results.forEach(track => {
        const div = document.createElement("div");
        div.className = "track";
        div.innerHTML = `
          <img src="${track.thumbnail}" alt="${track.title}">
          <h3>${track.title}</h3>
          <p>${track.channel}</p>
        `;
        div.onclick = () => playTrack(track.videoId);
        resultsDiv.appendChild(div);
      });
    }

    function playTrack(videoId) {
      const player = document.getElementById("player");
      player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
      player.scrollIntoView({ behavior: "smooth" });
    }
  </script>
</body>
</html>
